name: Shuffle ASINs from TXT (daily 15:00 UTC)

on:
  schedule:
    - cron: "0 15 * * *"   # une fois par jour à 15:00 UTC
  workflow_dispatch: {}     # bouton manuel pour lancer à la main

permissions:
  contents: write

jobs:
  shuffle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run shuffle
        run: python3 shuffle_asins_from_txt.py

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --global --add safe.directory "$GITHUB_WORKSPACE"
            git add -A
            git commit -m "chore: shuffle ASINs from TXT (15:00 UTC, $(date -u +%F))"
            git push
          else
            echo "Aucun changement."
          fi
